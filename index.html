<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Webpage</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="/assets/logo.png" alt="logo" class="logo">
            <nav>
                <a href="#">
                    <img src="/assets/search-icon.svg" alt="Search">
                </a>
                <a href="#">
                    <img src="/assets/basket-icon.svg" alt="Basket">
                </a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="intro">
                <h2>Store. The best way to buy the products you love.</h2>
                <p>Powerful Devices that Enable you to do More.</p>
            </div>
        </div>
    </section>
    <nav class="filters">
        <div class="contain">
            <a href="#" class="show-filters">Hide Filters</a>
            <ul class="filters-list">
                <li>
                    <a href="#" class="selected" data-filter=".product">All</a>
                </li>
                <li>
                    <a href="#" class="mac" data-filter=".Mac">Mac</a>
                </li>
                <li>
                    <a href="#" class="iphone" data-filter=".iPhone">iPhone</a>
                </li>
                <li>
                    <a href="#" class="ipad" data-filter=".iPad">iPad</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="products">
        <div class="containers">
            <div class="productMac">
                <img src="/assets/image_1.jpg" class="pro" alt="image_1">
                <div class="overlay">
                    <h4>Apple #1</h4>
                    <p>$50</p>
                </div>
            </div>
            <div class="product iPhone">
                <img src="/assets/image_2.jpg" class="pro" alt="image_2">
                <div class="overlay">
                    <h4>Apple #2</h4>
                    <p>$50</p>
                </div>
            </div>
            <div class="product iPad">
                <img src="/assets/image_3.jpg" class="pro" alt="image_3">
                <div class="overlay">
                    <h4>Apple #3</h4>
                    <p>$50</p>
                </div>
            </div>
        </div>
        <div class="containers">
            <div class="product iPad">
                <img src="/assets/image_4.jpg" class="pro" alt="image_4">
                <div class="overlay">
                    <h4>Apple #4</h4>
                    <p>$50</p>
                </div>
            </div>
            <div class="product iPhone">
                <img src="/assets/image_5.jpg" class="pro" alt="image_5">
                <div class="overlay">
                    <h4>Apple #5</h4>
                    <p>$50</p>
                </div>
            </div>
            <div class="product Mac">
                <img src="/assets/image_6.jpg" class="pro" alt="image_6">
                <div class="overlay">
                    <h4>Apple #6</h4>
                    <p>$50</p>
                </div>
            </div>
        </div>
    </section>
    <script src="/app.js"></script>
</body>
</html>
